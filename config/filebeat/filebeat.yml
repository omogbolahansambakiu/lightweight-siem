# Filebeat Configuration for SIEM

filebeat.inputs:
  # System auth logs
  - type: log
    enabled: true
    paths:
      - /var/log/host/auth.log
      - /var/log/host/secure
    fields:
      log_type: auth
      source_type: syslog
    fields_under_root: true

  # Syslog
  - type: log
    enabled: true
    paths:
      - /var/log/host/syslog
      - /var/log/host/messages
    fields:
      log_type: syslog
      source_type: syslog
    fields_under_root: true

  # Apache/Nginx access logs
  - type: log
    enabled: true
    paths:
      - /var/log/host/apache2/access.log
      - /var/log/host/nginx/access.log
      - /var/log/host/httpd/access_log
    fields:
      log_type: web_access
      source_type: apache
    fields_under_root: true

  # Apache/Nginx error logs
  - type: log
    enabled: true
    paths:
      - /var/log/host/apache2/error.log
      - /var/log/host/nginx/error.log
      - /var/log/host/httpd/error_log
    fields:
      log_type: web_error
      source_type: apache
    fields_under_root: true

  # Docker container logs
  - type: container
    enabled: true
    paths:
      - /var/lib/docker/containers/*/*.log
    fields:
      log_type: container
      source_type: docker
    fields_under_root: true

# Output to Redis
output.redis:
  hosts: ["${REDIS_HOST:redis}:${REDIS_PORT:6379}"]
  key: "events:raw"
  db: 0
  timeout: 5
  datatype: list
  codec.json:
    pretty: false

# Processors
processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
  - add_kubernetes_metadata: ~
  
  # Add timestamp
  - timestamp:
      field: "@timestamp"
      layouts:
        - '2006-01-02T15:04:05.999Z'
        - '2006-01-02T15:04:05.999-07:00'
      test:
        - '2019-06-22T16:33:51Z'

# Logging
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644

# Monitoring
monitoring.enabled: false

# Performance tuning
queue.mem:
  events: 4096
  flush.min_events: 512
  flush.timeout: 1s

filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false
